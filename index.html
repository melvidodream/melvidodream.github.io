<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder with Effects</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div>
    <button id="start-record">Start</button>
    <button id="stop-record" disabled>Stop</button>
  </div>

  <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1" title="Pitch Control">
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1" title="Volume Control">
  <input type="range" id="reverb" min="0" max="1" step="0.01" value="0" title="Reverb Send">
  <input type="range" id="lowpass" min="20" max="22050" step="1" value="22050" title="Low Pass Filter">

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
